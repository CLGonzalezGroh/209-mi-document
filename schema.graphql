"Filtro de tipos de documento"
input DocumentTypeFilterInput {
  "Búsqueda en nombre o código"
  query: String
  "Filtrar por módulo"
  module: ModuleTypeInput
  "Filtrar por estado de habilitación"
  terminatedFilter: TerminatedFilterInput
